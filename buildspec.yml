version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - mvn install
  build:
    commands:
      - echo "Building application..."
      - mvn package
  post_build:
    commands:
      - echo "Running tests..."
      - mvn test
artifacts:
  files:
    - target/*.jar
