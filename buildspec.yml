version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build started on `date`
      - mvn package
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker build -t java_training_docker_registry:latest .
      - docker tag $ECR_NAME $ECR_URL
      - docker push $ECR_URL
      - echo Writing image definitions file....
      - printf '[{"name":"java_training_docker_registry","imageUri":"%s"}]' $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG > imagedefinitions.json
    artifacts:
      files:
        - '**/*'
      base-directory: base_dir
      name: build-artifact-name
      discard-paths: no

